<html>
	<head>
		<meta charset="UTF-8">
	</head>
    <body>
        <iframe id="iframe" style="display:none" src="/execute.html" title="Secret"></iframe>

	  const urlParams = new URLSearchParams(window.location.search);

	  iframe.src += "?user=" + user;
	</script>
